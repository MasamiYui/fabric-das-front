<body>

                                    <div class="form-group">

                                        <input type="text" name="establishment_time" class="form-control" id='establishment_time'/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司类型</label>
                                        <select name="company_type" class="form-control">
                                            <option value="国企">国企</option>
                                            <option value="私企">私企</option>
                                        </select>
                                    </div>


                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>公司开始营业日期</label>
                                        <input type="text" name="start_time" class="form-control" id='start_time'/>
                                    </div>
                                    <div class="form-group">

                                        <input type="text" name="end_time" class="form-control" id='end_time'/>

                                    <div class="form-group">

                                    <div class="form-group">
                                        <label>登记机关</label>

                                    <div class="form-group">
                                        <label>公司登记日期</label>

                                <div class="col-lg-12">
                                    <label>公司地址</label>
                                    <div id="distpicker2">
                                        <div class="col-lg-3 form-group " style="padding:1px;">
                                            <label class="sr-only" for="province5">Province</label>
                                            <select class="form-control" id="province5"></select>
                                        </div>
                                        <div class="col-lg-3 form-group" style="padding:1px;">
                                            <label class="sr-only" for="city5">City</label>
                                            <select class="form-control" id="city5"></select>

                                        <div class="col-lg-3 form-group" style="padding:1px;">
                                            <label class="sr-only" for="district5">District</label>

                                        </div>
                                        <div class="col-lg-3 form-group" style="padding:1px;">
                                            <input class="form-control" id="detailAddress"
                                                   placeholder="请输入详细地址"></input>
                                        </div>
                                    </div>
                                </div>

                                <!--上传图片-->
                                <div class="col-lg-12">
                                    <button type="button" class="layui-btn" id="test2">文件上传</button>
                                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                        <!--已上传：-->
                                        <div class="layui-upload-list" id="demo2"></div>
                                    </blockquote>
                                </div>


                                <div class="col-lg-4">

                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input name="picUsername" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>密码</label>
                                        <input name="picPassword" type="password" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码</label>
                                        <input id="picRePassword" type="password" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>企业名</label>
                                        <input name="picCompany_name" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>企业邮箱</label>
                                        <input name="picCompany_email" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>企业电话</label>
                                        <input name="picLandine_phone" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-lg-4">

                                    <div class="form-group">
                                        <label>公司联系人</label>
                                        <input name="picContact" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>联系人手机</label>
                                        <input name="picPhone" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>公司信用代码</label>
                                        <input name="picCredit_id" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>法人</label>
                                        <input name="picRepresentative" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司成立日期</label>
                                        <input type="text" name="picEstablishment_time" class="form-control" id='establishment_time'/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司类型</label>
                                        <select name="picCompany_type" class="form-control">
                                            <option value="国企">国企</option>
                                            <option value="私企">私企</option>
                                        </select>
                                    </div>


                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>公司开始营业日期</label>
                                        <input type="text" name="picStart_time" class="form-control" id='start_time'/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司结束营业日期</label>
                                        <input type="text" name="picEnd_time" class="form-control" id='end_time'/>
                                    </div>
                                    <div class="form-group">
                                        <label>经营范围</label>
                                        <input name="picBusiness_scope" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>登记机关</label>
                                        <input name="picRegistration_authority" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司登记日期</label>
                                        <input type="text" name="picRegistration_time" class="form-control" id='registration_time'/>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <label>地址</label>
                                    <input type="text" name="picCompany_address" class="form-control" />
                                </div>


                            </div>

                            <!--确认按钮-->
                            <div class="col-lg-12 text-right" style="margin-top:10px;">
                                <button type="button" id="btSubmit" class="btn btn-primary btn-info"
                                        style="width: 100px;">
                                    确&nbsp;&nbsp;定
                                </button>
                                <button type="button" id="btBack" class="btn btn-primary btn-info"

                                    返&nbsp;&nbsp;回

                        </div>
                    </form>
                </div>
            </div>

<!-- jQuery -->
<script th:src="@{/jcstatic/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/jcstatic/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/jcstatic/vendor/metisMenu/metisMenu.min.js}"></script>

<!--引入layui:日期插件-->
<script th:src="@{/jcstatic/layui/layui.js}"></script>

<!--引入地区选择插件-->
<script th:src="@{/dist/js/distpicker.data.js}"></script>
<script th:src="@{/dist/js/distpicker.js}"></script>
<script th:src="@{/dist/js/main.js}"></script>

<script>
    $(document).ready(function () {
        initform();
    });

    function initform() {
        $("#btSubmit").click(function () {
            var $this = $(this);
            $this.prop("disabled", true);
            if (validateForm()) {
                var province = $("#province5").val();
                var city = $("#city5").val();
                var district = $("#district5").val();
                var detailAddress = $("#detailAddress").val();
                var address = "" + province + city + district + detailAddress;
                $('input[name="address"]').val(address);
                var queryString = $("#dataform").serialize();
                console.log("表单序列化的结果" + queryString);
                $.ajax({
                    type: "post",
                    url: "",
                    data: queryString,
                    dataType: "json",
                    success: function (data) {
                        msg("企业注册帐号审理中");
                     //   alert("学生证资产录入成功.\n" + "资产id:" + data.data.assetId + "\n" + "区块链交易号:" + data.data.txId);//TODO 之后改为跳转页面
                    },
                    complete: function (XMLHttpRequest, textStatus) {
                        $this.prop("disabled", false);
                        window.location.reload(true);
                    }
                });
            } else {
                $this.prop("disabled", false);
            }

        });
    }

    function validateForm() {
        var reg = /^\d{18}$/;

        var data = $('input[name="password"]').val();
        var picData = $('#rePassword').val();
        if (data != picData) {
            msg("两次密码不一致");
            $('input[name="password"]').focus();
            return false;
        }

        data = $('input[name="username"]').val();
        picData = $('input[name="picUsername"]').val();
        if (data != picData) {
            msg("用户名不匹配");
            $('input[name="username"]').focus();
            return false;
        }

        data = $('input[name="company_email"]').val();
        picData = $('input[name="picCompany_email"]').val();
        if (data != picData) {
            msg("企业邮箱不匹配");
            $('input[name="company_email"]').focus();
            return false;
        }
        data = $('input[name="landine_phone"]').val();
        picData = $('input[name="picLandine_phone"]').val();
        if (data != picData) {
            msg("企业电话不匹配");
            $('input[name="landine_phone"]').focus();
            return false;
        }
        data = $('input[name="contact"]').val();
        picData = $('input[name="picContact"]').val();
        if (data != picData) {
            msg("企业联系人不匹配");
            $('input[name="contact"]').focus();
            return false;
        }

        data = $('input[name="phone"]').val();
        picData = $('input[name="picPhone"]').val();
        if (data != picData) {
            msg("联系人手机不匹配");
            $('input[name="phone"]').focus();
            return false;
        }
        data = $('input[name="credit_id"]').val();
        picData = $('input[name="picCredit_id"]').val();
        if (data != picData) {
            msg("公司信用代码不匹配");
            $('input[name="credit_id"]').focus();
            return false;
        }
        data = $('input[name="representative"]').val();
        picData = $('input[name="picRepresentative"]').val();
        if (data != picData) {
            msg("企业法人不匹配");
            $('input[name="representative"]').focus();
            return false;
        }
        data = $('input[name="establishment_time"]').val();
        picData = $('input[name="picEstablishment_time"]').val();
        if (data != picData) {
            msg("企业成立日期不匹配");
            $('input[name="establishment_time"]').focus();
            return false;
        }

        data = $('input[name="company_type"]').val();
        picData = $('input[name="picCompany_type"]').val();
        if (data != picData) {
            msg("企业类型不匹配");
            $('input[name="company_type"]').focus();
            return false;
        }
        data = $('input[name="start_time"]').val();
        picData = $('input[name="picStart_time"]').val();
        if (data != picData) {
            msg("公司开始营业日期不匹配");
            $('input[name="start_time"]').focus();
            return false;
        }
        data = $('input[name="end_time"]').val();
        picData = $('input[name="picEend_time"]').val();
        if (data != picData) {
            msg("公司结束营业日期不匹配");
            $('input[name="end_time"]').focus();
            return false;
        }
        data = $('input[name="business_scope"]').val();
        picData = $('input[name="picBusiness_scope"]').val();
        if (data != picData) {
            msg("公司经营范围不匹配");
            $('input[name="business_scope"]').focus();
            return false;
        }
        data = $('input[name="registration_authority"]').val();
        picData = $('input[name="picRegistration_authority"]').val();
        if (data != picData) {
            msg("登记机关不匹配");
            $('input[name="registration_authority"]').focus();
            return false;
        }
        data = $('input[name="registration_time"]').val();
        picData = $('input[name="picRegistration_time"]').val();
        if (data!= picData) {
            msg("公司登记日期不匹配");
            $('input[name="registration_time"]').focus();
            return false;
        }

        var province = $("#province5").val();
        var city = $("#city5").val();
        var district = $("#district5").val();
        var detailAddress = $("#detailAddress").val();
        data = "" + province + city + district + detailAddress;
        picData = $('input[name="picCompany_address"]').val();
        if (data != picData) {
            msg("地址不匹配");
            $('#detailAddress').focus();
            return false;
        }
        return true;
    }

    function msg(data) {
        layer.msg(data, {
            time: 1000, //1s后自动关闭
            icon: 5
        });
    }

    <!-- 文件上传-->
    var paths = "";        //上传的文件，中间用逗号隔开
    var filesHashs = "";   //上传的文件hashmap值，中间用逗号隔开
    layui.use('upload', function () {
        var upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '#test2'
            , url: '/asset/file_upload'
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" />')
                });
                photoView();
            }
            , done: function (res) {
                if (res.code > 0) {
                    var pathValue=res.data.path;
                    paths = paths + pathValue + ",";
                    $("#files").val(paths);

                    var hashValue=res.data.path;
                    filesHashs = filesHashs + hashValue + ",";
                    $("#filesHash").val(filesHashs);
                }
                console.log(res);
            }
        });
    });

    function photoView() {
        <!--照片查看器-->
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.photos({
                photos: '#demo2'
                , anim: 5 //0-6的选择
            });
        });
    }

    <!--日期-->
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#registration_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#end_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#start_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#establishment_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
    });
    $("#btBack").click(function(){
        window.location.href = "/frontLogin";
    });
</script>

</body>

</html>
