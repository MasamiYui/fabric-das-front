<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>企业注册申请</title>

    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.png}"/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/jcstatic/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/jcstatic/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/jcstatic/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!--引入layui的css-->
    <link th:href="@{/jcstatic/layui/css/layui.css}" rel="stylesheet" type="text/css"/>

    <!--引入地区选择插件的css-->
    <link href="@{/dist/css/main.css" rel="stylesheet}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->

    <!--引入jquery-->
    <script th:src="@{/jcstatic/vendor/jquery/jquery.js}"></script>

    <style type="text/css">

        #dataform .input-group .input-group-addon.aa {
            padding: 9px 20px;
            font-weight: 700;
        }

        #dataform .input-group .input-group-addon.aa.bb {
            padding: 9px 27px;
        }

        .layui-upload-img {
            width: 100px;
            height: 100px;
            margin: 0 10px 10px 0;
        }

        #page-wrapper {
            margin: 0 250px;
        }

    </style>

</head>


<body>

<div id="wrapper">

    <div id="page-wrapper" style="margin:0 250px;">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">企业用户注册</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <form role="form" id="dataform">
                        <!--图片的地址-->
                        <input type="hidden" name="files" id="files"/>
                        <!--图片的Hash-->
                        <input type="hidden" name="filesHash" id="filesHash"/>

                        <!--注册用户的具体表单-->
                        <div class="panel-body">
                            <div class="row">

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>用户名<em style="color:red;">*</em></label>
                                        <input name="username" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>密码<em style="color:red;">*</em></label>
                                        <input name="password" type="password" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>确认密码<em style="color:red;">*</em></label>
                                        <input id="rePassword" type="password" class="form-control"/>
                                    </div>
                                </div>

                                <!--上传图片-->
                                <div class="col-lg-12">
                                    <button type="button" class="layui-btn" id="test2">文件上传</button>
                                    <span>（请上传企业营业执照正面）<em style="color:red;">*</em></span>
                                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                        <!--已上传：-->
                                        <div class="layui-upload-list" id="demo2"></div>
                                    </blockquote>
                                </div>

                                <div class="col-lg-3" style="background-color: #cccccc;font-size: 20px;margin-bottom: 20px;margin-left:16px;height: 30px;" th:text="附件信息"></div>
                                <div class="col-lg-12"></div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>企业名</label>
                                        <input name="companyName" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>企业邮箱</label>
                                        <input name="companyEmail" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>企业电话</label>
                                        <input name="landinePhone" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司联系人</label>
                                        <input name="contact" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>联系人手机</label>
                                        <input name="phone" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>公司信用代码</label>
                                        <input name="creditId" class="form-control" id="creditId"/>
                                    </div>

                                    <div class="form-group">
                                        <label>法人</label>
                                        <input name="representative" class="form-control" id="representative"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司成立日期</label>
                                        <input type="text" name="establishmentTime" class="form-control" id='establishmentTime'/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司类型</label>
                                        <input type="text" name="companyType" class="form-control" id="companyType"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司开始营业日期</label>
                                        <input type="text" name="startTime" class="form-control" id='startTime'/>
                                    </div>

                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>公司结束营业日期</label>
                                        <input type="text" name="endTime" class="form-control" id='endTime'/>
                                    </div>
                                    <div class="form-group">
                                        <label>经营范围</label>
                                        <input name="businessScope" class="form-control" id="businessScope"/>
                                    </div>
                                    <div class="form-group">
                                        <label>登记机关</label>
                                        <input name="registrationAuthority" class="form-control" id="registrationAuthority"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司登记日期</label>
                                        <input type="text" name="registrationTime" class="form-control" id='registrationTime'/>
                                    </div>
                                    <div class="form-group">
                                        <label>公司地址</label>
                                        <input type="text" name="companyAddress" class="form-control" id="companyAddress"/>
                                    </div>
                                </div>

                            </div>

                            <!--确认按钮-->
                            <div class="col-lg-12 text-right" style="margin-top:10px;">
                                <button type="button" id="btSubmit" class="btn btn-primary btn-info"
                                        style="width: 100px;">
                                    确&nbsp;&nbsp;定
                                </button>
                                <button type="button" id="btBack" class="btn btn-primary btn-info"
                                        style="width: 100px;">
                                    返&nbsp;&nbsp;回
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script th:src="@{/jcstatic/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/jcstatic/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/jcstatic/vendor/metisMenu/metisMenu.min.js}"></script>

<!--引入layui:日期插件-->
<script th:src="@{/jcstatic/layui/layui.js}"></script>

<!--引入地区选择插件-->
<script th:src="@{/dist/js/distpicker.data.js}"></script>
<script th:src="@{/dist/js/distpicker.js}"></script>
<script th:src="@{/dist/js/main.js}"></script>

<script>
    $(document).ready(function () {
        initform();
    });

    function initform() {
        $("#btSubmit").click(function () {
            var $this = $(this);
            $this.prop("disabled", true);
            if (validateForm()) {
                var queryString = $("#dataform").serialize();
                console.log("表单序列化的结果" + queryString);
                $.ajax({
                    type: "post",
                    url: "/company/register",
                    data: queryString,
                    dataType: "json",
                    success: function (result) {
                        if(result.code=200){
                            callbackMsg("企业注册帐号申请已提交");
                        }else{
                            callbackMsg("注册失败");
                        }
                    },
                    complete: function (XMLHttpRequest, textStatus) {
                        $this.prop("disabled", false);
                    }
                });
            } else {
                $this.prop("disabled", false);
            }

        });
    }

    function validateForm() {
        var  username=$('input[name="username"]').val();
        if(!username){
            msg("用户名不能为空");
            return false;
        }

        var data = $('input[name="password"]').val();
        var picData = $('#rePassword').val();
        if((!data)||(!picData)) {
            msg("密码不能为空");
            return false;
        }
        if (data != picData) {
            msg("两次密码不一致");
            $('input[name="password"]').focus();
            return false;
        }

        var nodes=$("#demo2").children().length;
        if(!nodes){
            msg("请上传企业营业执照");
            return false;
        }
        return true;
    }

    function msg(data) {
        layer.msg(data, {
            time: 1000, //1s后自动关闭
            icon: 5
        });
    }

    function callbackMsg(data) {
        layer.open({
            title: '注册结果'
            ,content: data
            ,end:function(){
                window.location.href = "/frontLogin";
            }
        });
    }

    <!-- 文件上传-->
    // var paths = "";        //上传的文件
    // var filesHashs = "";   //上传的文件hashmap值，中间用逗号隔开
    layui.use('upload', function () {
        var upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '#test2'
            , url: '/file/bizLicence/upload'
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').html('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" />')
                    loading();
                });
                photoView();
            }
            , done: function (res) {
                if (res.code > 0) {
                   /* var pathValue=res.data.path;
                    paths = paths + pathValue + ",";*/

                    $("#files").val(res.data.path);
                    closeLoading();
                    if(res.data.ocrData==null || res.data.ocrData==""){
                        alert("文件无法识别，请手工填写信息");
                    }else{
                        $("#creditId").val(res.data.ocrData.creditId);
                        $("#representative").val(res.data.ocrData.representative);
                        $("#companyName").val(res.data.ocrData.companyName);
                        $("#companyAddress").val(res.data.ocrData.companyAddress);
                        $("#startTime").val(res.data.ocrData.startTime);
                        $("#endTime").val(res.data.ocrData.endTime);
                    }
                    console.log(res.data.ocrData);


                   /* var hashValue=res.data.path;
                    filesHashs = filesHashs + hashValue + ",";
                    $("#filesHash").val(filesHashs);*/
                }
                console.log(res);
            }
        });
    });

    function loading() {
        var index = layer.msg('内容识别中...', {
            icon: 16
            , shade: 0.01
            , time: 0
        });
    }
    function closeLoading(index) {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.close(layer.index);
        });
    }

    $("#demo2").click(function () {
        photoView();
    });

    function photoView() {
        <!--照片查看器-->
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.photos({
                photos: '#demo2'
                , anim: 5 //0-6的选择
            });
        });
    }

    <!--日期-->
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#registration_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#end_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#start_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
        laydate.render({
            elem: '#establishment_time' //指定元素
            , theme: 'molv'
            , calendar: true
        });
    });
    $("#btBack").click(function(){
        window.location.href = "/frontLogin";
    });
</script>

</body>

</html>
